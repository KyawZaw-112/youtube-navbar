<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="container">
        <div class="nav-bar">
            <div class="icon-yt">
                <i class="fa-solid fa-bars icon-size" style="color: #000000;"></i>
                <div class="youtube-icon">
                    <i class="fa-brands fa-youtube icon-size" style="color: #ff0000;"></i>
                    <h2>YouTube</h2>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" class="yt-search-bar" placeholder="Search">
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="icons-group">
                <i class="fa-solid fa-video icon-size"></i>
                <i class="fa-regular fa-bell icon-size"></i>
                <i class="fa-regular fa-circle-user icon-size"></i>
            </div>
        </div>
    </div>

    <script src="app/script.js"></script>
</body>
</html>
